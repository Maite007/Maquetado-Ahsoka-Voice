<!DOCTYPE html>
<html lang="en" class="general">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina aterrizaje</title>
    <link rel="stylesheet" href="pag-aterrizaje.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900">
</head>

<body>

    <div class="container">
        <div class="AV-Container">
            <img src="../imgs/Trofeo.png" alt="" width="36px" height="36px">
            <label class="letter">AV</label>
        </div>
        <div>
            <button class="button">
                <img class="iconos" src="../imgs/Casita.png" alt="" width="16px" height="16px">
                <label class="letter-button">Home</label>
            </button>
            <button class="button">
                <img class="iconos" src="../imgs/Lapiz.png" alt="" width="16px" height="16px">
                <label class="letter-button">Login</label>
            </button>
            <button class="button">
                <img class="iconos" src="../imgs/persona.png" alt="" width="16px" height="16px">
                <label class="letter-button">Register</label>
            </button>
        </div>
    </div>
    <div class="container1">
        <div class="container2">
            <div class="letter2">
                <label class="titulo">Ahsoka Voice</label>
                <br>
                <label class="subtitulo">Explora un mundo de posibilidades con nuestra plataforma. Diseñada para
                    facilitar tu día a día.</label>
            </div>
            <div class="button2">
                <button class="button-inicio">
                    <img class="iconos" src="../imgs/rayo.png" alt="" width="16px" height="16px">
                    <label class="letter-button2">Comenzar</label>
                </button>
                <button class="button-inicio">
                    <img class="iconos" src="../imgs/i.png" alt="" width="16px" height="16px">
                    <label class="letter-button2">Más Info</label>
                </button>
            </div>
        </div>
        <div class="imagen-Container">
            <img class="img" src="../imgs/Aterrizaje.jpg" alt="Imagen de Aterrizaje" width="1206px" height="384">
        </div>
    </div>
    <div class="container3">
        <label class="letter3">Lo que nuestros usuarios dicen</label>
        <br>
        <div class="container-dialogo">
            <p class="letter4">"AV ha revolucionado la forma en que gestiono mis proyectos. La interfaz intuitiva y las
                herramientas integradas han hecho que mi trabajo sea mucho más eficiente."</p>
            <div class="container-dialogo1">
                <img class="img-dialogo" src="../imgs/1.jpg" alt="" width="48px" height="48px">
                <div class="container-dialogo2">
                    <label class="subtitulo1">María González</label>
                    <br>
                    <label class="subtitulo2"> Diseñadora Gráfica</label>

                </div>

            </div>

        </div>
        <div class="container-dialogo">
            <p class="letter4">"La plataforma de AV es increíblemente fácil de usar y ha mejorado la colaboración en
                nuestro equipo. ¡Altamente recomendado!"</p>
            <div class="container-dialogo1">
                <img class="img-dialogo" src="../imgs/2.jpg" alt="" width="48px" height="48px">
                <div class="container-dialogo2">
                    <label class="subtitulo1"> Juan Pérez</label>
                    <br>
                    <label class="subtitulo2">Gerente de Proyectos</label>

                </div>

            </div>

        </div>



    </div>
</body>

</html>
