<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis logros</title>
  <link rel="stylesheet" href="./styles/editarLogro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-left">
      <i class="fas fa-trophy"></i>
      <h1>Achievements</h1>
    </div>
    <div class="header-right">
      <button class="btn btn-custom">
        <i class="fas fa-home"></i> Home
      </button>
      <button class="btn btn-custom" onclick="location.href='listaLogro.html'">
        <i class="fas fa-eye"></i> See achievement
      </button>
      <button class="btn btn-custom">
        <i class="fas fa-user"></i> Profile
      </button>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2 class="form-title">Create achievement</h2>
      <form class="custom-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
          <label for="area">Area</label>
          <input type="text" id="area" name="area" required>
        </div>

    <div class="button-container align-items-center">
        <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save</button>
        <button type="button" class="btn btn-cancel"><i class="fas fa-times-circle"></i> Cancel</button>

    </div>

    <div class="form-container"></div>
    <h2 class="form-title">Profile Picture</h2>
    <div class="form-group">
        <div class="upload">
            <img src="../imgs/addfoto.jpg" width = 100 height = 100 alt="">
            <div class="round">
            <input type="file">
            <i class = "fa fa-camera" style = "color: #fff;"></i>
            </div>
        </div>
        <div class="button-container align-items-center">
            <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save</button>
            <button type="button" class="btn btn-cancel"><i class="fas fa-times-circle"></i> Cancel</button>
        </div>
    </div>

      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Mi nombre</p>
  </footer>
</body>
</html>
