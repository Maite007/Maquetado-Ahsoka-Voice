<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag-login

    </title>
    <link rel="stylesheet" href="../pag-login/pag-login.css">
</head>

<body>
    <div class="container">
        <div class="AV-Container">
            <img src="../imgs/Trofeo.png" alt="" width="36px" height="36px">
            <label class="letter">AV</label>
        </div>
        <div>
            <button class="button-c">
                <img src="../imgs/Casita.png" alt="" width="16px" height="16px" style="vertical-align: middle;">
                Home
            </button>
            <button class="button-c">
                <img src="../imgs/Lapiz.png" alt="" width="16px" height="16px" style="vertical-align: middle;">
                Login
            </button>
            <button class="button-c">
                <img src="../imgs/persona.png" alt="" width="16px" height="16px" style="vertical-align: middle;">
                Register
            </button>
        </div>
    </div>

    <div class="container-dialogo6">
        <label class="letter9">Welcome Back!</label>
        <div class="login">
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <label for="password">Password</label>
                <input type="text" id="username" name="password" placeholder="Enter your password">
                <button class="label1">Forgot your password?</button>
                <button type="submit">
                    <img src="../imgs/login.png" alt="" width="18px" height="18px" style="vertical-align: middle;">
                    Login
                </button>
                <button class="boton-morado">
                    <span>Or login with</span>
                </button>

                <div class="container-button">
                    <button class="boton-azul">
                        <img src="../imgs/face.png" alt="" width="18px" height="18px" style="vertical-align: middle;">
                        Facebook
                    </button>
                    <button class="boton-rojo">
                        <img src="../imgs/google.png" alt="" width="18px" height="18px" style="vertical-align: middle;">
                        Google
                    </button>
                </div>
                <button class="label3">
                    <span>Don't have an account? Sign up</span>
                </button>
            </form>
        </div>
    </div>

    <div class="container3">
        <div class="AV-Container">
            <img class="img-dialogo3" src="../imgs/rayo2.png" alt="" width="36px" height="36px">
            <label class="letter7">AppName</label>
        </div>
        <div class="container-dialogo5">
            <label class="letter8">Acerca de Nosotros</label>
            <label class="letter8">Términos y Condiciones</label>
            <label class="letter8">Política de Privacidad</label>
            <label class="letterAyuda8">Ayuda</label>
        </div>
        <div class="container-dialogo4">
            <div class="column1">
                <img src="../imgs/1.png" alt="" width="24px" height="24px">
            </div>
            <div class="column1">
                <img src="../imgs/2.png" alt="" width="24px" height="24px">
            </div>
            <div class="column1">
                <img src="../imgs/3.png" alt="" width="24px" height="24px">
            </div>
        </div>
        <label class="letter4">© 2024 AV. Todos los derechos reservados.</label>
    </div>
</body>

</html>
